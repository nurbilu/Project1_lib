            <!-- Show Books in Table Format -->
            <div id="showLoans">
                <h3>Show Loans</h3>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>custID</th>
                            <th>bookID</th>
                            <th>LoanDate</th>
                        </tr>

                    <tbody id="loansTableBody">
                        <!-- loan rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>


    </body>




    <!-- Main Script -->
    <script>
        const MY_SERVER = 'http://localhost:5000';
    
        async function showloans() {
            try {
                const accessToken = sessionStorage.getItem('jwtToken');
                console.log('JWT Token:', accessToken); // Debugging: Log the JWT Token
    
                if (!accessToken) {
                    console.error('No JWT Token found');
                    // Handle the scenario where the token is missing
                    return;
                }
    
                const response = await axios.get(`${MY_SERVER}/show_loans`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
    
                const loans = response.data.loans;
                const loansTableBody = document.getElementById('loansTableBody');
                loansTableBody.innerHTML = '';

                loans.forEach(loan => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${loan.custID}</td>
                    <td>${loan.bookID}</td>
                    <td>${loan.ReturnDate}</td>}`;
                    loansTableBody.appendChild(row);
                });
            }   //more elaborate error for debugging 
            catch (error) {
                console.error('Error fetching loans:', error.message);
                if (error.response) {
                    // The request was made and the server responded with a status code
                    // that falls out of the range of 2xx
                    console.error(error.response.data);
                    console.error(error.response.status);
                    console.error(error.response.headers);
                } else if (error.request) {
                    // The request was made but no response was received
                    console.error(error.request);
                } else {
                    // Something happened in setting up the request that triggered an Error
                    console.error('Error', error.message);
                }
            }
        }


        // Initial fetch and display books on page load
        showloans();
    </script>
