        <div class="container mt-4">

            <!-- Show Books in Table Format -->
            <div id="showLoans">
                <h3>Show Loans</h3>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>customer</th>
                            <th>book name</th>
                            <th>LoanDate</th>
                            <th>ReturnDate</th>
                        </tr>
                    </thead>
                    <tbody id="loansTableBody">
                        <!-- loan rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>

        <form>
            <div class="mb-4">
                <h3>loan book</h3>
                <label for="name" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Book Name">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" placeholder="Enter Customer Name">
                <label for="Loan_date" class="form-label">Loan Date</label>

                <button type="button" class="btn btn-primary" onclick="loanBook()">Submit</button>
        </form>
        </div>
        <div>
            <div class="mb-4">
                <h3>Return Book</h3>
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
                <label for="LoanDate" class="form-label">Loan Date</label>
                <input type="date" class="form-control" id="LoanDate" placeholder="Enter Loan Date">
                <button type="button" class="btn btn-primary" onclick="returnBook()">Submit</button>
            </div>
        </div>

        <!-- Main Script -->
        <script>
            const MY_SERVER = 'http://localhost:5000';

            showloans = async () => {
                try {
                    const accessToken = sessionStorage.getItem('jwtToken');
                    const response = await axios.get(`${MY_SERVER}/show_loans`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    const loans = response.data.loans;
                    const loansTableBody = document.getElementById('loansTableBody');
                    loansTableBody.innerHTML = '';

                    loans.forEach(loan => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${loan.customer_name}</td>
                    <td>${loan.book_name}</td>
                    <td>${loan.LoanDate}</td>}
                    <td>${loan.ReturnDate}</td>}`;
                        loansTableBody.appendChild(row);
                    });
                }   //more elaborate error for debugging 
                catch (error) {
                    console.error('Error fetching loans:', error.message);
                }
            }
            showloans();
        </script>
        <script>
            loanBook = async () => {
                try {
                    const bookName = document.getElementById('name')?.value;
                    const customerName = document.getElementById('customer_name')?.value;
                    const Loan_date = document.getElementById('LoanDate')?.value;

                    // Get access token
                    const accessToken = sessionStorage.getItem('jwtToken');
                    if (!accessToken) {
                        throw new Error('No access token found');
                    }

                    // Make API request
                    const response = await axios.post(`${MY_SERVER}/loan_book`, {
                        name: bookName,
                        customer_name: customerName,
                        LoanDate: Loan_date
                    }, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Access-Control-Allow-Origin': '*',
                        }
                    });

                    // Handle response  
                    if (response.status !== 200) {
                        throw new Error('Error loaning book');
                    }

                    console.log('Book loaned successfully');
                    return true;


                } catch (error) {
                    console.error(error);
                    return false;
                }
            }
        </script>
        <script>
            returnBook = async () => {
                const bookName = document.getElementById('name')?.value;
                const customerName = document.getElementById('customer_name')?.value;
                const Loan_Date = document.getElementById('LoanDate')?.value;

                try {
                    const accessToken = sessionStorage.getItem('jwtToken');

                    // Add CORS headers to allow cross-origin request
                    const headers = {};

                    const response = await axios.post(`${MY_SERVER}/return_book`, {
                        name: bookName,
                        customerName: customerName,
                        LoanDate: Loan_Date
                    }, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'content-type': `application/json`,
                            'Access-Control-Allow-Origin': '*'
                        }
                    });

                    // Fetch and display updated book list

                } catch (error) {
                    console.error('Error fetching books:', error.message);

                    if (error.response) {
                        // The request was made and the server responded with a status code
                        // that falls out of the range of 2xx
                        console.error(error.response.data);
                        console.error(error.response.status);
                        console.error(error.response.headers);

                    } else if (error.request) {
                        // The request was made but no response was received
                        console.error(error.request);
                    }
                }
            }

            returnBook();

        </script>
