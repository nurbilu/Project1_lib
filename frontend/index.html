    <script>
        const MY_SERVER = 'http://localhost:5000';
    
        async function fetchBooks() {
            try {
                const accessToken = sessionStorage.getItem('jwtToken');
               // console.log('JWT Token:', accessToken); // Debugging: Log the JWT Token
    
                if (!accessToken) {
                    console.error('No JWT Token found');
                    // Handle the scenario where the token is missing
                    return;
                }
    
                const response = await axios.get(`${MY_SERVER}/show_books`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
    
                const books = response.data.books;
                const booksTableBody = document.getElementById('booksTableBody');
                booksTableBody.innerHTML = '';

                books.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${book.name}</td>
                    <td>${book.author}</td><td>${book.year_published}</td>
                    <td>${book.type}</td>}`;
                    booksTableBody.appendChild(row);
                });
            }   //more elaborate error for debugging 
            catch (error) {
                console.error('Error fetching books:', error.message);
                //if (error.response) {
                //    // The request was made and the server responded with a status code
                //    // that falls out of the range of 2xx
                //    console.error(error.response.data);
                //    console.error(error.response.status);
                //    console.error(error.response.headers);
                //} else if (error.request) {
                //    // The request was made but no response was received
                //    console.error(error.request);
                //} else {
                //    // Something happened in setting up the request that triggered an Error
                //    console.error('Error', error.message);
                //}
            }
        }

            // Function to add a new book
    async function loanBook() {
        const bookName = document.getElementById('book_name').value;
        const custID= document.getElementById('custID').value;
        const LoanDate = document.getElementById('LoanDate').value;
        try {
            await axios.post(`${MY_SERVER}/loan_book`, {
                name: bookName,
                custID,
                LoanDate: LoanDate
            });
            // Clear form fields
            document.getElementById('book_name').value = '';
            document.getElementById('custID').value = '';
            document.getElementById('LoanDate').value = '';
            // Fetch and display updated book list
            loanBook();
        } catch (error) {
            console.error('Error fetching books:', error.message);
            if (error.response) {
                // The request was made and the server responded with a status code
                // that falls out of the range of 2xx
                console.error(error.response.data);
                console.error(error.response.status);
                console.error(error.response.headers);
            } else if (error.request) {
                // The request was made but no response was received
                console.error(error.request);
            } else {
                // Something happened in setting up the request that triggered an Error
                console.error('Error', error.message);
            }
        }
    }
