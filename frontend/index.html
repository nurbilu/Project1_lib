            <!-- Show Books in Table Format -->
            <div id="showBooks">
                <h3>Show Books</h3>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Year Published</th>
                            <th>Type</th>

                        <!-- Book rows will be added here by JavaScript -->
                    </tbody>

            </div>
        </div>

    <!-- Main Script -->
    <script>
        // API Base URL
        const MY_SERVER = 'http://localhost:5000';

        // Function to fetch and display books
        async function fetchBooks() {
                try {
                    // Assuming you have the access token stored correctly in 'accessToken'
                    const accessToken = 'YOUR_STORED_ACCESS_TOKEN'; 
            
                    const response = await axios.get(`${MY_SERVER}/show_books`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
            
                    const books = response.data.books;
                    const booksTableBody = document.getElementById('booksTableBody');
                    booksTableBody.innerHTML = '';
            
                    books.forEach(book => {const row = document.createElement('tr');
                    row.innerHTML = `<td>${book.name}</td><td>${book.author}</td><td>${book.year_published}</td>`;
                    booksTableBody.appendChild(row);
                });
            }   //more elaborate error for debugging 
            catch (error) {
                console.error('Error fetching books:', error.message);
                if (error.response) {
                    // The request was made and the server responded with a status code
                    // that falls out of the range of 2xx
                    console.error(error.response.data);
                    console.error(error.response.status);
                    console.error(error.response.headers);
                } else if (error.request) {
                    // The request was made but no response was received
                    console.error(error.request);
                } else {
                    // Something happened in setting up the request that triggered an Error
                    console.error('Error', error.message);
                }
            }}



        // Function to add a new book

        // Initial fetch and display books on page load
        fetchBooks();
    </script>
