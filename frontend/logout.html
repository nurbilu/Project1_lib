</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img width="40" src="https://files.oaiusercontent.com/file-XFffcRmROU4u4fCtj8gjNUtQ?se=2024-01-16T18%3A45%3A41Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Dcbdd10aa-49e1-45d5-b88b-eec85ca6a78c.webp&sig=EjYltO7EQZpAtPghohdH%2BSjfG8riQlxCNX%2BbtGrOekw%3D">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Logout handling -->

    <script>
        const MY_SERVER = "http://localhost:5000";
    
        async function logout() {
            if (confirm("Are you sure you want to logout?")) {
                try {
                    // Making an asynchronous POST request to the server's logout endpoint
                    await axios.post(`${MY_SERVER}/logout`);
    
                    // Remove the token from the client storage, such as local storage or cookies
                    localStorage.removeItem('accessToken');
    
                    alert("Logged out successfully");
                    // Redirect the user or update the UI to reflect the logged-out state
                    // For instance, you might want to redirect to the login page or home page
                    window.location.href = 'login.html'; // Example redirect
                } catch (error) {
                    console.error("Error logging out:", error);
                    alert("Error logging out");
                }
            } else {
                // Handle the case where the user decides not to logout
                // For example, you might want to redirect them back to the home page or do nothing
                console.log('Logout cancelled by the user.');
            }
        }
        logout();
    </script>
    

</body>
