    <script>
        const MY_SERVER = "http://localhost:5000";
        // JavaScript functions to handle button clicks
        bookTest = () => {
            // Replace 'your_jwt_token' with the actual JWT token
            const accessToken = sessionStorage.getItem('jwtToken');

            axios.post(`${MY_SERVER}/book_test`, {}, {
                headers: {
                    Authorization: `Bearer ${accessToken}`
                }
            })
                .then(function (response) {
                    Toastify({
                        text: "book test successful",
                        className: "success",
                        style: {
                            background: "linear-gradient(to right, green, green)",
                            color: "white",
                            textAlign: "center"
                        }
                    }).showToast();


                })
                .catch(function (error) {
                    Toastify({
                        text: "Error : " + error,
                        className: "error",
                        style: {
                            background: "linear-gradient(to right, red, red)",
                            color: "white",
                            textAlign: "center"
                        }
                    }).showToast();

                });
        }
